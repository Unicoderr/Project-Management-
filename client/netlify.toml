[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build]
  base = "client" # Adjust this if your frontend code is in a different directory
  command = "npm run build"
  publish = "client/.next" # Adjust this to match your build output directory
  [build.environment]
    REACT_APP_API_KEY = "https://unicoderr-projectmanagement.netlify.app/"
